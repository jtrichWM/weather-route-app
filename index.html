<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Trip Weather Planner</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .location-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .location-row {
            margin-bottom: 10px;
        }

        .location-row input {
            padding: 10px;
            width: 45%;
            margin-right: 5%;
        }

        .location-row button {
            padding: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .weather-results {
            margin-top: 20px;
        }

        .weather-results div {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <h1>Road Trip Weather Planner</h1>
    <div class="location-form">
        <div id="location-container">
            <!-- Dynamic input rows will be added here -->
        </div>
        <button id="add-location">Add Location</button>
        <button id="fetch-weather">Fetch Weather</button>
    </div>

    <div class="weather-results" id="weather-results"></div>

    <script src="app.js"></script>
</body>
</html>
